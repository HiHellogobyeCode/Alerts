<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Alert</title>
  <style>
    body {
      background: #333;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .alert-container {
      position: relative;
      width: 400px;
      height: 200px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .star {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: transparent;
      clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
      );
      background-color: #1ABAB4;
      animation: quickBlink 1s ease-in-out infinite;
    }

    @keyframes quickBlink {
      0%, 90%, 100% {
        transform: scale(0.1);
        opacity: 0;
      }
      10% {
        transform: scale(1.2);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="alert-container">
    <div class="star"></div>
  </div>
</body>
</html>
